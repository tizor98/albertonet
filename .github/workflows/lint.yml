name: Linting
on:
    pull_request:
        branches: [main]
jobs:
    lint:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Setup PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "pnpm"
            - run: pnpm install
            - run: pnpm check
