version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g pnpm
        - pnpm config set store-dir .pnpm-store
        - pnpm i
    build:
      commands:
        - env | grep -e EMAIL_DESTINATION -e EMAIL_SOURCE >> .env
        - env | grep -e MY_AWS_REGION >> .env
        - env | grep -e MY_AWS_ACCESS_KEY_ID -e MY_AWS_SECRET_ACCESS_KEY >> .env
        - env | grep -e CLOUD_CERTIFICATION_URL -e LINKEDIN_URL -e GITHUB_URL >> .env
        - pnpm run build
        - mv .env ./.amplify-hosting/compute/default/.env
        - mv node_modules ./.amplify-hosting/compute/default
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - .pnpm-store/**/*
